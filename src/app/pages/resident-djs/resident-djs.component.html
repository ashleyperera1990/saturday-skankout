<app-page-header [title]="'Resident DJs'"></app-page-header>
<section class="mt--100">
<div class="container">
    <div class="row row-grid">
        <div class="col-md-4 col-sm-12 mt-5" *ngFor="let dj of djList">
            <div class="card row-card">
                <img class="img-thumbnail img-card rounded-circle mx-auto d-block mt-3" [src]="dj.imageUrl" alt="">
                <div class="card-body">
                    <h3 class="text-center mb-0">{{dj.name}}</h3>
                    <div class="text-center">
                        <a [href]="dj.facebookUrl"  *ngIf="dj.facebookUrl"
                           ngbTooltip="Like us on Facebook"
                           class="btn btn-primary btn-icon btn-round" target="_blank">
                            <i class="fab fa-facebook-square"></i>
                        </a>
                        <a [href]="dj.twitterUrl" *ngIf="dj.twitterUrl"
                           ngbTooltip="Follow us on Twitter"
                           class="btn btn-primary btn-icon btn-round" target="_blank">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a [href]="dj.facebookUrl" *ngIf="dj.youtubeUrl"
                           ngbTooltip="Subscribe to our Youtube Channel"
                           class="btn btn-primary btn-icon btn-round" target="_blank">
                            <i class="fab fa-youtube"></i>
                        </a>
                        <a [href]="dj.instagramUrl" *ngIf="dj.instagramUrl"
                           ngbTooltip="Follow us on Instagram"
                           class="btn btn-primary btn-icon btn-round" target="_blank">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a [href]="dj.mixcloudUrl" *ngIf="dj.mixcloudUrl"
                           ngbTooltip="Follow us on Mixcloud"
                           class="btn btn-primary btn-icon btn-round" target="_blank">
                            <i class="fab fa-mixcloud"></i>
                        </a>
                    </div>
                    <p class="p-3 text-center">
                        {{dj.bio}}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
</section>
